<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" th:href="@{/logo.ico}">
</head>
<body style="background-color: #d1d3dc;">

<!-- Navbar -->
<nav class="navbar navbar-light navbar sticky-top" style="border-radius: 0 0 10px 10px; background-color: #1c98df;">
    <a style="color: white; font-family: fantasy;" class="navbar-brand" th:href="@{/eventos}" >Eventualizando</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div style="border-radius: 10px; background-color: #4cbbfc;" class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <span class="border border-dark"></span>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/eventos}">Home <span class="sr-only" >(Página atual)</span></a>
            </li>

            <span class="border border-dark"></span>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>

            <span class="border border-dark"></span>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios/cadastro}">Cadastre-se</a>
            </li>

            <span class="border border-dark"></span>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container-fluid">
    <div class="row">

        <!-- colunas esq -->
        <div class="col-3" style="background-color: #d1d3dc;">

        </div>

        <!-- colunas meio -->
        <div class="col-6" style="background-color: #c3c5cf; justify-items: center; padding-top: 10px; padding-bottom: 10px;">
            <div class="row" th:each="evento : ${eventos}">
                <div>
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" th:src="${evento.imagemUrl}" alt="Imagem do evento">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${evento.titulo}">Título</h5>
                            <p class="card-text">
                                <strong>Data:</strong> <span th:text="${evento.data}"></span><br/>
                                <strong>Descrição:</strong> <span th:text="${evento.descricao}">Descrição aqui</span>
                            </p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="${evento.localizacaoUrl}" target="_blank">+ Ver Localização</a> <br>
                                <a th:href="@{/carrinho}" target="_blank">+ add ao Carrinho</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- colunas dir -->
        <div class="col-3" style="background-color: #d1d3dc;">
            <hr>
            <a class="btn btn-primary" th:href="@{/eventos/novo}">Criar Novo Evento</a>
        </div>

    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Novo Evento</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="icon" th:href="@{/logo.ico}">
    </head>

    <body style="background-color: #d1d3dc;">

        <!-- Navbar -->
        <nav class="navbar navbar-light navbar sticky-top" style="border-radius: 0 0 10px 10px; background-color: #1c98df;">
            <a style="color: white; font-family: fantasy;" class="navbar-brand" th:href="@{/eventos}" >Eventualizando</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div style="border-radius: 10px; background-color: #4cbbfc;" class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <span class="border border-dark"></span>

                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/eventos}">Home <span class="sr-only" >(Página atual)</span></a>
                    </li>

                    <span class="border border-dark"></span>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <span class="border border-dark"></span>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/cadastro}">Cadastre-se</a>
                    </li>

                    <span class="border border-dark"></span>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>
        <div style="height: 100vh;" class="container-fluid">
            <div class="row">

                <!-- colunas esq -->
                <div class="col-3" style="background-color: #d1d3dc;">
                </div>

                <!-- colunas meio -->
                <div class="col-6" style="background-color: #c3c5cf; justify-items: center; padding-top: 10px; padding-bottom: 10px;">
                    <h1>Criar Novo Evento</h1>
                    <form th:action="@{/eventos}" th:object="${evento}" method="post">
                        <div class="form-group">
                            <label>Título:</label>
                            <input class="form-control" type="text" th:field="*{titulo}" required/>
                        </div>
                        <div class="form-group">
                            <label>Data:</label>
                            <input class="form-control" type="date" th:field="*{data}" required/>
                        </div>
                        <div class="form-group">
                            <label>Link da Imagem:</label>
                            <input class="form-control" type="url" th:field="*{imagemUrl}" placeholder="https://..." required/>
                        </div>
                        <div class="form-group">
                            <label>Link de Localização:</label>
                            <input class="form-control" type="url" th:field="*{localizacaoUrl}" placeholder="https://maps.google.com/..." required/>
                        </div>
                        <div class="form-group">
                            <label>Descrição:</label>
                            <textarea class="form-control" th:field="*{descricao}" rows="4" cols="50" required></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary" >Salvar</button>
                        </div>
                    </form>
                </div>

                <!-- colunas dir -->
                <div class="col-3" style="background-color: #d1d3dc;">
                </div>

            </div>
        </div>
        <!-- Scripts Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
